version: 0.2

phases:
  pre_build:
    runtime-versions:
      python: 3.9
    commands:
    - echo Logging into ECR
    - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com
  build:     
    commands:
      - echo Start building at 'date'
      - echo Building docker image ..
      - docker build -t $IMAGE_REPO_NAME:$IMAGE_TAG analytics/.
      - docker tag $IMAGE_REPO_NAME:$IMAGE_TAG $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME:$CODEBUILD_BUILD_NUMBER
  post_build:    
    commands:
      - echo Completed build at 'date'
      - echo Pushing the docker image to ECR repo
      - docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME:$CODEBUILD_BUILD_NUMBER